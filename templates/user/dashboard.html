{% extends 'user/base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
        {% include 'user/includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card shadow p-3 bg-white rounded">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged In as:</strong>
                <span>{{ user.first_name }} {{ user.last_name }}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card shadow p-3 bg-white rounded" style="text-align: center;">
                            <div class="card-body">
                                <h5 class="title">Total Orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}">View Orders</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow p-3 bg-white rounded" style="text-align: center;">
                            <div class="card-body">
                               <img src="{{userprofile.profile_picture.url}}" alt="User Profile Picture" width="50" height="50" style="border-radius:50%;">
                               <p class="mb-0">{{user.email}}</p>
                               <p>{{user.phone_number}}</p>
                            </div>
                        </div>
                    </div>
                    
                
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
