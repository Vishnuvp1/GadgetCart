
{% extends 'user/base.html' %}

{% load static %}

{% block content %}  
    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">
    
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto shadow p-3 mb-5 bg-white rounded" style="max-width: 380px; margin-top:60px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          {% include 'user/includes/alerts.html' %}
          <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="{% url 'phone_number' %}" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" style="background-color: #0E3951; border-color:#0E3951"> Login  </button>
              </div> <!-- form-group// -->    
              <br>
            </form>

              <form action="{% url 'mobile_login' %}" method="post">
                {% csrf_token %}
              <h6 class="text-center card-title mb-4">Sign in with OTP</h6>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter phone number" name="phone">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #0E3951; border-color:#0E3951"> Submit  </button>
            </div>
          </form>
         
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
  

    {% endblock %}
