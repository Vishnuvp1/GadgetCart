
{% extends 'user/base.html' %}

{% load static %}

{% block content %}  
    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">
    
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto shadow p-3 mb-5 bg-white rounded" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h5 class="card-title mb-4">Phone Number</h5>
          {% include 'user/includes/alerts.html' %}
          

              <form action="{% url 'phone_number' %}" method="post" id="phone_number_form">
                {% csrf_token %}
             
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter phone number" name="phone">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
            </div>
          </form>
         
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
    <script>
      $(document).ready(function () {
        $("#phone_number_form").validate({
            rules: {
              phone: {
                    required: true,
  
                }, 
            }
        })
    })
    </script>
    
    <style>
      
    </style>
    
  

    {% endblock %}
