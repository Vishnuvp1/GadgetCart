{% extends 'adminpanel/base.html' %}

{% load crispy_forms_tags %}

{% load crispy_forms_filters %}


{% block title %} Edit Brand {% endblock %}

{% load static %}

{% block content %}
<!-- Start Content-->


<div class="card mx-auto mt-4" style="max-width:700px;">
    <article class="card-body">
        <div class="container col-10">
            <div class="container-fluid text-center ">
                <h4 class="ml-5 mt-3 mb-3 text-black">EDIT ORDER</h4>

            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group">
					<div id="image-box" class="image-container"></div>
			
					<button class="btn btn-outline-info" id="confirm-btn" style="width: 100%; margin-top: 10px;"
						type="submit">Post</button>
				</div>
            </form>
        </div>
    </article>
</div>
