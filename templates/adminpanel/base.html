<body>


  
  

<!-- sidebar -->

<!-- navbar -->
{% include 'adminpanel/includes/navbar.html' %}

{% block content %}
<!-- content -->
{% endblock %}

{% block script %}
{% endblock %}




<script>
  function deleteItems(event) {
    event.preventDefault();
    var link = event.currentTarget.href;
    var name = event.currentTarget.name;
    Swal.fire({
      title: 'Are you sure?',
      text: "Do you want to delete " + name,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes'
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          'Deleted!',
          'Item has been deleted.',
          'success'
        )
        window.location = link;
      }
      else {
        return false;
      }
    })
  }
</script>



<!-- bundle -->
<script src="{% static 'adminpanel/js/vendor.min.js' %}"></script>
<script src="{% static 'adminpanel/js/app.min.js' %}"></script>

<!-- third party js -->
<script src="{% static 'adminpanel/js/vendor/apexcharts.min.js' %}"></script>

<!-- third party js ends -->
